<div class="container">

  <!-- buscador -->
  <form action=""  [formGroup]="mySearch" (ngSubmit)="loadDataSearch()">
    <div class="search-container">
      <mat-form-field class="search-input"  ngDefaultControl formControlName="search">
        <input matInput placeholder="Buscar">
      </mat-form-field>
  
      <!-- selector -->
      <mat-form-field class="selector-input">
        <mat-label>Seleccion</mat-label>
        <mat-select ngDefaultControl formControlName="type">
          <mat-option *ngFor="let option of options" [value]="option.value">{{ option.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- boton buscar -->
      <button class="btn-login" mat-stroked-button color="basic" type="submit">Buscar</button>
    </div>
  </form>
  

  <!-- tabla -->
  <div class="container-table">
    <div *ngIf="data.length === 0" class="no-data-message">
      <p>No hay datos disponibles</p>
    </div>
    <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table" *ngIf="data.length > 0">

      <ng-container matColumnDef="prod_name">
        <th mat-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let item"> {{ item.prod_name }} </td>
      </ng-container>

      <ng-container matColumnDef="prod_description">
        <th mat-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let item"> {{ item.prod_description }} </td>
      </ng-container>

      <ng-container matColumnDef="prod_category">
        <th mat-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let item">{{ item.id_category.ctg_name }} </td>
      </ng-container>

      <ng-container matColumnDef="prod_price">
        <th mat-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let item">$ {{ item.prod_price }} </td>
      </ng-container>

      <ng-container matColumnDef="prod_status">
        <th mat-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let item"
          [ngClass]="{'available': item.prod_is_active === true, 'occupied': item.prod_is_active === false}">{{
          item.prod_is_active ? 'activo' : 'inactivo' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <!-- Botones -->
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add" class="btn-edit">edit</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"
            class="btn-delete">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
